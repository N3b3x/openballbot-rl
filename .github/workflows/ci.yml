name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "ballbot_gym[dev]"
          pip install -e "ballbot_rl[dev]"
          pip install -r requirements.txt
      
      - name: Lint with ruff
        run: |
          ruff check ballbot_gym ballbot_rl tests
      
      - name: Check formatting with black
        run: |
          black --check ballbot_gym ballbot_rl tests
      
      - name: Type check with mypy
        run: |
          mypy ballbot_gym ballbot_rl --ignore-missing-imports
        continue-on-error: true
      
      - name: Test with pytest
        run: |
          pytest tests/ -v --cov=ballbot_gym --cov=ballbot_rl --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

