    transition_smoothness: 0.5
    seed: null

hard_mixed:
  type: "mixed"
  config:
    components:
      - type: "perlin"
        weight: 0.4
        config:
          scale: 20.0
          octaves: 5
          persistence: 0.25
      - type: "ramp"
        weight: 0.3
        config:
          ramp_angle: 18.0
          ramp_direction: "x"
          flat_ratio: 0.2
      - type: "hills"
        weight: 0.3
        config:
          num_hills: 6
          hill_height: 0.6
          hill_radius: 0.12
    blend_mode: "additive"
    seed: null

