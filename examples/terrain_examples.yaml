    seed: null

# Hard - advanced challenges
hard_perlin:
  type: "perlin"
  config:
    scale: 20.0
    octaves: 5
    persistence: 0.25
    lacunarity: 2.5
    seed: null

hard_ramp:
  type: "ramp"
  config:
    ramp_angle: 20.0
